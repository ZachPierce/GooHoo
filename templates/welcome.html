<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Omniscient</title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.js"></script>
	<script type="text/javascript">
	function signup()
	{
		document.getElementById("form").setAttribute('action', '/signup');
	}
	function signin()
	{
		document.getElementById("form").setAttribute('action', '/login');
	}
	</script>
</head>

<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Omniscient</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="search">Search</a></li>
					<li><a href="profile">Profile</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
						{% if 'username' in session %}
						<li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{session['username']}} <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="logout">Sign Out</a></li>
          </ul>
        </li>
						{% else %}
						
						{% endif %}
					
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<center><h2>Omniscent</h2></center>
		</div>
		<div class="col-md-4 col-md-offset-4">
			<form id="form" role="form" method="post">
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" name="username" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
			

			<div class="btn-group btn-group-justified">
				<div class="btn-group">
					<button type="submit" onclick="signup()" class="btn btn-success">Sign Up</button>
				</div>
				<div class="btn-group">
					<button type="submit" onclick="signin()" class="btn btn-primary">Login</button>
				</div>
			</div>
			</form>
		</div>
	</div>
</body>

</html>
